<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBooks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
      <div class="bookSpace">
        <h1>My Book Space</h1>
      </div>
    </header>
    <div class="container">
        <div class="row" >
            <!---------------------list Section--------------------->
           
            <div id="bookList" class="col-md-5 mt-4">
              <div class=" col-md-8 mb-3">
                <input type="text" class="form-control" id="filter" placeholder="Search Book...">
            </div>
              <ul id="library">

              </ul>
            </div>


            <!---------------------Form Section--------------------->
            <div id="bookForm" class=" col-md-7 mt-3">
                <div class="row g-2 mb-3">
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="bookName" placeholder="book's name" required >
                        <label for="">Book's Name</label>
                        <span id='error2'></span>
                      </div>
                    </div>
                    <div class="authorSect col-md">
                        <div class="form-floating">
                          <input type="text" class=" author form-control" id="floatingInputGrid" placeholder="book's author" >
                          <label for="">Book's Author</label>
                          <span id='error1'></span>
                        </div>
                      </div>
                 
                  </div>
                  <div class="form-floating">
                    <textarea id='summary' class="form-control" placeholder="summary of the book" id="floatingTextarea2" style="height: 300px"></textarea>
                    <label for="floatingTextarea2">Summary Of The Book</label>
                  </div>
                  <div>
                    <div  class=" col-md-8 input-group mb-3 mt-3 ">
                      <textarea id='quotes' class="form-control" placeholder="Quotes" id="floatingTextarea2" style="height: 150px"></textarea>
                      <button  id='quoteBtn' class="btn btn-outline-secondary" id="button-addon2" >Add</button>
                  </div>
                  <div class="quotes"></div>

                    <div  class=" col-md-8 input-group mb-3 mt-3 ">
                        <input  type="text" class=" form-control " placeholder="Words to highlight?" aria-label="Words To Highlight" aria-describedby="button-addon2" >
                        <button  id='highlight' class="btn btn-outline-secondary" id="button-addon2" ><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="highlightedItems"></div>
                  </div>
                 

                
                  <div  class="d-grid gap-2 mt-3">
                    <button id="submitForm"  class="btn btn-primary"><i class="fas fa-plus"></i>Add Book
                  </div>            </div>
        </div>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
